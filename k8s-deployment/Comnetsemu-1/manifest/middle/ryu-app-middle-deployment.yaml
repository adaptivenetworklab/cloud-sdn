apiVersion: v1
kind: Service
metadata:
  name: ryu-app-middle
  namespace: comnetsemu
spec:
  selector:
    app: ryu-app-middle
  ports:
  - protocol: TCP
    port: 8090
    targetPort: 8090
---
apiVersion: apps/v1
kind: Deployment
metadata:
  creationTimestamp: null
  labels:
    app: ryu-app-middle
  name: ryu-app-middle
  namespace: comnetsemu
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ryu-app-middle
  strategy: {}
  template:
    metadata:
      creationTimestamp: null
      labels:
        app: ryu-app-middle
    spec:
      containers:
      - image: adaptivenetlab/ryu-app-middle:1.0
        name: ryu-app-middle
        resources: 
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "400m"
        env:
        - name: MIDDLE_RYU_APP
          valueFrom:
            fieldRef:
              fieldPath: status.podIP
        - name: MIDDLE_MIDDLEWARE
          value: middleware-mid.comnetsemu.svc.cluster.local
      nodeSelector:
        kubernetes.io/hostname : worker2-sdn
status: {}
